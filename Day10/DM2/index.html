<!DOCTYPE html>

<head>
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-1.9.1.js"></script>
    <script src="bootstrap.min.js"></script>

</head>

<body>

    <button type="button" class="btn btn-danger" onclick="findme()">Locate Me</button>
    <div id="map"></div>

    <script>
        function findme() {
            navigator.geolocation.getCurrentPosition(OnSucc, OnFail)
        }
        function OnSucc(result) {
            /*alert(result.coords.latitude);
            alert(result.coords.longitude);*/

            window.location.href = "https://maps.google.com/?q=" + result.coords.latitude + "," + result.coords.longitude
        }
        function OnFail(error) {
            debugger
        }
    </script>

</body>

</html>
