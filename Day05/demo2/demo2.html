<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Calc</title>
</head>
<body>
  X:   <input type="text" id="txtX"> <br>
  Y:   <input type="text" id="txtY"><br>
  <input type="button" value="Add" onclick="Add()"><br>
  <div id="result">
  </div>
 

  <script>
    function Add()
    {
        var refToX = document.getElementById("txtX");
        var refToY = document.getElementById("txtY");
        var refToResult = document.getElementById("result");

        var x = parseInt(refToX.value);
        var y = parseInt(refToY.value);

        var result = x+ y;
        refToResult.innerText = result;
    }
    
  </script>
</body>
</html>
